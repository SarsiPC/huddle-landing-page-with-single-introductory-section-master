<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/fee815835b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="content-1">
        <img src="images/logo.svg" alt=""/>
      </div>
      <div class="flex-box-container">
        <div class="content-2">
          <img src="images/illustration-mockups.svg" alt=""/>
        </div>
        <div class="content-3">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>

          <button class="content-2-btn">Register</button>
        </div>
      </div>
      <div class="content-4">
        <div class="facebook-icon">
          <i class="fab fa-facebook-f"></i>
        </div>
        <div class="twitter-icon">
          <i class="fab fa-twitter"></i>
        </div>
        <div class="instagram-icon">
          <i class="fab fa-instagram"></i>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/sarsipc/" target="_blank">SarsiPC</a>.
      </p>
    </footer>
  </div>
</body>
</html>
